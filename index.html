<!DOCTYPE html>
<html ng-app="iris">
<head>
	<title>IRIS</title>
	<link rel="stylesheet" href="stylesheets/custom.css">
  <script type="text/javascript" src="javascripts/angular.min.js"></script>
  <script type="text/javascript" src="javascripts/app.js"></script>
</head>
<body ng-controller="MainCtrl">
	<div class="parallax parallax-1">
		<h1 class="title">HealthTag</h1>
		<h2 class="title-sub">Real-Time World-Wide Health Monitoring</h2>
	</div>
	<div class="parallax parallax-2">
		<h1 class="title" ng-class="{'parallax-2-up': class_2}">Android Interface</h1>
		<h2 ng-class="{'parallax-2-left': class_android}">Connects to an Android device to get real time measurements of _________. Recorded measurements can be pushed to cloud service Azure.</h2>
	</div>
	<div class="parallax parallax-3">
		<h1 class="title">Geolocation</h1>
	</div>
	<div class="parallax parallax-10">
		<h1 class="title" ng-class="{'parallax-10-show': class_10}">IriS</h1>
	</div>
</body>
</html>
